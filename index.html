<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Reproducción</title>
    <style>
        /* Estilo para el cuerpo para establecer la imagen de fondo desde URL */
        body {
            background-image: url('https://st2.depositphotos.com/1054749/7007/i/450/depositphotos_70073867-stock-photo-clear-orange-and-blue-sunset.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            color: white; 
            display: flex;               /* Utiliza Flexbox */
            flex-direction: column;      /* Alinea en columna */
            align-items: center;         /* Centra los elementos horizontalmente */
            justify-content: center;     /* Centra los elementos verticalmente */
            height: 100vh;              /* Altura completa de la vista */
            margin: 0;                  /* Eliminar márgenes por defecto */
        }

        /* Estilo para el título */
        h1 {
            text-align: center;          /* Centra el texto */
        }

        /* Estilo para los botones */
        button {
            padding: 10px 15px;  
            margin: 5px;         
            font-size: 16px;     
            cursor: pointer;      
            background-color: #29b1d6; 
            color: #092364;      
            font-weight: bold;   
            border: none;        
            border-radius: 5px;  
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #24a5c1; 
        }
    </style>
</head>
<body>
    <h1>Mi Lista de Reproducción de Videos</h1>
    <video id="videoPlayer" width="640" height="360" controls autoplay>
        <source src="https://www.dropbox.com/scl/fi/kfg62g26omknavwprei0c/Miley-Cyrus-Dooo-it-x-23-Lollapalooza-2022-argentina.mp4?rlkey=og349e7f3mfrzklnjmedn46nw&st=gilxpiwb&raw=1" type="video/mp4">
        Tu navegador no soporta video.
    </video>
    
    <div>
        <button id="prevButton">Atrás</button>  
        <button id="nextButton">Siguiente</button> 
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const videos = [
            'https://www.dropbox.com/scl/fi/kfg62g26omknavwprei0c/Miley-Cyrus-Dooo-it-x-23-Lollapalooza-2022-argentina.mp4?rlkey=og349e7f3mfrzklnjmedn46nw&st=gilxpiwb&raw=1',
            'https://www.dropbox.com/scl/fi/gzow88v7cn1kblnqqtamq/Mark-Ronson-Miley-Cyrus-No-Tears-Left-To-Cry-Ariana-Grande-cover-in-the-Live-Lounge.mp4?rlkey=zfkdktmbj3bl8dy9jdd36n5n1&st=33llfo9y&raw=1',
            'https://www.dropbox.com/scl/fi/4jbpxnja1qjnnw2x0wlq4/Miley-Cyrus-Bang-Bang-x-See-You-Again-Lollapalooza-2022-Argentina.mp4?raw=1'
        ];
        let currentVideo = 0; // Mantiene el índice del video actual

        videoPlayer.onended = function() {
            currentVideo = (currentVideo + 1) % videos.length; // Aumenta el índice y utiliza el resto para reiniciar
            videoPlayer.src = videos[currentVideo]; // Cambia la fuente al siguiente video
            videoPlayer.play(); // Inicia la reproducción automáticamente
        };

    </script>
</body>
</html>
