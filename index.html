<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Reproducción</title>
    <style>
        body {
            background-image: url('https://st2.depositphotos.com/1054749/7007/i/450/depositphotos_70073867-stock-photo-clear-orange-and-blue-sunset.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            color: white; 
            display: flex;               
            flex-direction: column;      
            align-items: center;         
            justify-content: center;     
            height: 100vh;              
            margin: 0;                  
        }

        h1, h2 {
            text-align: center;          
            margin-bottom: 20px;        
        }

        button {
            padding: 10px 15px;  
            margin: 5px;         
            font-size: 16px;     
            cursor: pointer;      
            background-color: #29b1d6; 
            color: #092364;      
            font-weight: bold;   
            border: none;        
            border-radius: 5px;  
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #24a5c1; 
        }

        .song-index {
            text-align: center;
            margin-top: 20px;
        }

        .song-item {
            cursor: pointer;
            color: #29b1d6;
            text-decoration: underline;
            margin: 5px 0;
        }

        .song-item:hover {
            color: #24a5c1;
        }
    </style>
</head>
<body>
    <h1>Mi Lista de Reproducción de Videos</h1>
    <video id="videoPlayer" width="640" height="360" controls>
        Tu navegador no soporta video.
    </video>
    
    <div>
        <button id="prevButton">Atrás</button>  
        <button id="nextButton">Siguiente</button> 
    </div>

    <div class="song-index">
        <h2>Índice de Canciones</h2>
        <div class="song-item" data-index="0">1. Miley Cyrus - Dooo It! (Lollapalooza 2022 Argentina)</div>
        <div class="song-item" data-index="1">2. Mark Ronson & Miley Cyrus - No Tears Left to Cry (Ariana Grande Cover)</div>
        <div class="song-item" data-index="2">3. Miley Cyrus - Bang Bang x See You Again (Lollapalooza 2022 Argentina)</div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const songItems = document.querySelectorAll('.song-item');
    const videos = [
        'https://www.dropbox.com/scl/fi/kfg62g26omknavwprei0c/Miley-Cyrus-Dooo-it-x-23-Lollapalooza-2022-argentina.mp4?rlkey=og349e7f3mfrzklnjmedn46nw&raw=1',
        'https://www.dropbox.com/scl/fi/6qojnbwmrrcizyhm4nbli/Mark-Ronson-Miley-Cyrus-No-Tears-Left-to-Cry-Ariana-Grande-Cover-in-the-Live-Lounge.mp4?rlkey=zb3w9hwbkx3x31uzviwtkqhw1&raw=1',
        'https://www.dropbox.com/scl/fi/z86i36c7mlw9lmtzpjpyh/Miley-Cyrus-Bang-Bang-x-See-You-Again-Lollapalooza-2022-Argentina.mp4?rlkey=7h84ofh9xmwqgfqrxmfvjyv0w&raw=1'
    ];
    let currentVideoIndex = 0;

    function loadVideo(index) {
        if (index >= 0 && index < videos.length) {
            videoPlayer.src = videos[index];
            currentVideoIndex = index;
            videoPlayer.load();
            videoPlayer.play().catch(e => console.log("Error al reproducir:", e));
            updateActiveClass();
        }
    }

    function updateActiveClass() {
        songItems.forEach((item, index) => {
            if (index === currentVideoIndex) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    prevButton.addEventListener('click', () => {
        loadVideo((currentVideoIndex - 1 + videos.length) % videos.length);
    });

    nextButton.addEventListener('click', () => {
        loadVideo((currentVideoIndex + 1) % videos.length);
    });

    songItems.forEach((item, index) => {
        item.addEventListener('click', () => loadVideo(index));
    });

    videoPlayer.addEventListener('ended', () => {
        loadVideo((currentVideoIndex + 1) % videos.length);
    });

    // Cargar el primer video al iniciar
    loadVideo(0);
</script>
