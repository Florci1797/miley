<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Reproducción</title>
</head>
<body>
    <h1>Mi Lista de Reproducción de Videos</h1>
    <video id="videoPlayer" width="640" height="360" controls autoplay>
        <source src="https://www.dropbox.com/scl/fi/4jbpxnja1qjnnw2x0wlq4/Miley-Cyrus-Bang-Bang-x-See-You-Again-Lollapalooza-2022-Argentina.mp4?dl=1" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videos = [
            'https://www.dropbox.com/scl/fi/4jbpxnja1qjnnw2x0wlq4/Miley-Cyrus-Bang-Bang-x-See-You-Again-Lollapalooza-2022-Argentina.mp4?dl=1',
            'https://https://www.dropbox.com/scl/fi/4jbpxnja1qjnnw2x0wlq4/Miley-Cyrus-Bang-Bang-x-See-You-Again-Lollapalooza-2022-Argentina.mp4?raw=1',
            'https://www.dropbox.com/scl/fi/4jbpxnja1qjnnw2x0wlq4/Miley-Cyrus-Bang-Bang-x-See-You-Again-Lollapalooza-2022-Argentina.mp4?raw=1' // Agrega más URLs según sea necesario
        ];
        let currentVideo = 0;

        videoPlayer.onended = function() {
            currentVideo = (currentVideo + 1) % videos.length;
            videoPlayer.src = videos[currentVideo];
            videoPlayer.play();
        };
    </script>
</body>
</html>
