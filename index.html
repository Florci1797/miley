<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Reproducción</title>
    <style>
        body {
            background-image: url('https://st2.depositphotos.com/1054749/7007/i/450/depositphotos_70073867-stock-photo-clear-orange-and-blue-sunset.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            color: white; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        h1 {
            text-align: center;          
            margin-bottom: 20px;        
        }
        button {
            padding: 10px 15px;  
            margin: 5px;         
            font-size: 16px;     
            cursor: pointer;      
            background-color: #29b1d6; 
            color: #092364;      
            font-weight: bold;   
            border: none;        
            border-radius: 5px;  
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #24a5c1; 
        }
        .description {
            text-align: center;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mi Lista de Reproducción de Videos</h1>
    <video id="videoPlayer" width="640" height="360" controls autoplay>
        <source id="videoSource" src="https://www.dropbox.com/scl/fi/8vukwy2m94bt4078vlis3/Miley-Cyrus-Live-from-Whisky-a-Go-Go-Zombie-SOSFEST.mp4?rlkey=x6fwhwjpdwprfc8ub27drzno4&st=m4g037gc&raw=1" type="video/mp4">
        Tu navegador no soporta video.
    </video>
    
    <div>
        <button id="prevButton">Atrás</button>
        <button id="nextButton">Siguiente</button>
    </div>

    <div class="description" id="videoDescription">
        <!-- La descripción del video se mostrará aquí -->
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const videoDescription = document.getElementById('videoDescription');

        const videos = [
            'https://www.dropbox.com/scl/fi/8vukwy2m94bt4078vlis3/Miley-Cyrus-Live-from-Whisky-a-Go-Go-Zombie-SOSFEST.mp4?rlkey=x6fwhwjpdwprfc8ub27drzno4&st=m4g037gc&raw=1',
            'https://www.dropbox.com/scl/fi/b05e62oy58jklvbue5o4k/You-live-on-Miley-s-New-Year-s-Eve-Party-Hosted-by-Miley-Cyrus-Pete-Davidson-on-NBC.mp4?rlkey=rzriizuinbyv53240z4bzij2c&st=spn0w8hb&raw=1',
            // Agrega más URLs de videos según sea necesario
        ];

        const descriptions = [
            'Zombie: Amo esta canción y me encanta la versión que hizo, cuando salió no paré de escucharla por semanas.',
            'You: Es muy tierna, siempre me llega al ♡.',
            // Agrega más descripciones correspondientes a los videos
        ];

        let currentVideo = 0;

        function updateVideo() {
            videoPlayer.src = videos[currentVideo]; // Cambia la fuente del video
            videoPlayer.play(); // Reproduce el video
            videoDescription.textContent = descriptions[currentVideo]; // Actualiza la descripción
        }

    videoPlayer.onended = function() {
    currentVideo = (currentVideo + 1) % videos.length; // Cambia al siguiente video
    updateVideo(); // Actualiza el video y la descripción
};

prevButton.addEventListener('click', function() {
    currentVideo = (currentVideo - 1 + videos.length) % videos.length; // Cambia al video anterior
    updateVideo(); // Actualiza el video y la descripción
});

nextButton.addEventListener('click', function() {
    currentVideo = (currentVideo + 1) % videos.length; // Cambia al siguiente video
    updateVideo(); // Actualiza el video y la descripción
});

    // Inicializa la descripción para el primer video
    updateVideo();
</script>
