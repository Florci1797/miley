<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Reproducción</title>
</head>
<body>
    <h1>Mi Lista de Reproducción de Videos</h1>
    <video id="videoPlayer" width="640" height="360" controls autoplay>
        <source src="URL_DEL_VIDEO_1" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videos = [
            'https://www.youtube.com/watch?v=rW-IOTAnRmg&list=RDrW-IOTAnRmg&start_radio=1&ab_channel=FrancescaGonzalez',
            'https://www.dropbox.com/scl/fi/5z538e1ucy41qmgwels25/Mark-Ronson-Nothing-Breaks-Like-A-Heart-in-the-Live-Lounge-ft.-Miley-Cyrus.mp4?rlkey=sm0jspjb08q8x0k8rnnlim8zg&st=oq33dqrz&dl=0',
            'https://www.dropbox.com/scl/fi/4jbpxnja1qjnnw2x0wlq4/Miley-Cyrus-Bang-Bang-x-See-You-Again-Lollapalooza-2022-Argentina.mp4?rlkey=yae97b2ww8rtdwi7s90h0or99&st=frqne23d&dl=03' // Agrega más URLs según sea necesario
        ];
        let currentVideo = 0;

        videoPlayer.onended = function() {
            currentVideo = (currentVideo + 1) % videos.length;
            videoPlayer.src = videos[currentVideo];
            videoPlayer.play();
        };
    </script>
</body>
</html>
